<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PACKYA – Cajas y Bolsas Personalizadas | Mendoza</title>
  <meta name="description" content="Fabricamos cajas y bolsas personalizadas desde 50 unidades. Producción rápida en Mendoza y envíos a todo el país.">
  
  <!-- Canonical para ayudar a Google -->
  <link rel="canonical" href="https://packya.com.ar/">
  
  <script type="text/javascript">
    // Single Page Apps para GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    var pathSegmentsToKeep = 0;
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <noscript>
    <h1>PACKYA - Cajas y Bolsas Personalizadas</h1>
    <p>Por favor habilita JavaScript para ver este sitio.</p>
    <p><a href="https://packya.com.ar/">Ir al inicio</a></p>
  </noscript>
</body>
</html>
